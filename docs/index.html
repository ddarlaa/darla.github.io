<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Портфолио Darla</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .message {
            color: white;
            padding: 40px 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.5em;
            margin: 0;
            opacity: 0.9;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>привет мир!</h1>
        <p>это будущее портфолио darla</p>
    </div>
</body>
</html>
